<body>
    <header>
        <div class="container">
            <h2 class="logo">JARSTORE</h2>
            <nav>
                <span class="menu-toggle">â˜°</span>

                    <li><a href="index.html">Beranda</a></li>

                </ul>
            </nav>
        </div>
    </header>
    
    <main>
        <div class="container">
            <section id="paket-data">
                <h2 class="jar">Pulsa</h2>
                <label for="provider-select">Pilih Provider:</label>
                <select id="provider-select">
                    <option value="">Semua</option>
                    <option value="telkomsel">Telkomsel</option>
                    <option value="xl">XL</option>
                    <option value="indosat">Indosat</option>
                    <option value="tri">3 (Tri)</option>
                    <option value="axis">Axis</option>
                </select>
                
                <div id="paket-data-grid" class="data-grid">
                    <!-- Data item akan ditambahkan secara dinamis dengan JavaScript -->
                </div>

                <!-- Modal untuk Keterangan Paket Data -->
                <div id="info-modal" class="modal">
                    <div class="modal-content">
                        <span id="close-modal" class="close">&times;</span>
                        <h2 id="modal-title">Paket Data</h2>
                        <p id="modal-description">Deskripsi paket data.</p>
                        <p id="modal-price">Harga: Rp 0</p>
                        <form id="purchase-form">
                            <label for="phone-number">Nomor Telepon:</label>
                            <input type="tel" id="phone-number" name="phone-number" required>
                            <button type="submit" id="purchase-button">Beli Sekarang</button>
                        </form>
                    </div>
                </div>
            </section>
        </div>
    </main>
